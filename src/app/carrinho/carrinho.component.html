<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCarrinho.length > 0; else vazio">
    <ul>
        <li *ngFor="let item of itensCarrinho">
            <img [src]="item.imagem">
            <p>{{item.descricao}}</p>
            <p>Pre√ßo: {{item.preco | currency: "BRL"}}</p>
            <label>
                Quantidade:
                <input type="number" [(ngModel)]="item.quantidade" (change)="calcularTotal()" [max]="max(item)">
            </label>
            <button class="remove-button" (click)="removerItem(item.id)"><i class="fa-solid fa-xmark"></i></button>
        </li>
    </ul>
    <h2 class="cart-total">Total: {{total | currency:"BRL"}}</h2>
    <button class="buy-button" (click)="comprar()">Comprar</button>
</div>
<ng-template #vazio>Nenhum produto foi adicionado ao carrinho!</ng-template>
